<link href="templates/css/competition.css" rel="stylesheet">
<link href="templates/css/party.css" rel="stylesheet">
<ion-view title="Partys">
<ion-content id="main_content" has-header="true" has-footer="true" padding="true">

 <div class="list">

        <div ng-repeat="item in partyData track by $index" 
           href="#/"
           class="item item-thumbnail-left">

			<img ng-src="{{ item[6] }}" class="image_border">
          <h2 id="party_list_design">{{ item[4] }}</h2>
			<h3><span id="date" class="icon ion-calendar">   {{ item[1] }}</span><br> <span id="date" class="icon ion-clock"> {{ item[2] }} - {{item[3]}}</span><br><span id="map_icon" class="icon ion-map" ui-sref="map">
				</span>
			
			<button ng-attr-id="{{item[0]}}" ng-click="setParticipation({{item[0]}})" class="button button-block button-outline button-positive" ng-init="changeButton(item[0])" >
            <span ng-attr-id="added{{item[0]}}">Zu meinen Events hinzuf√ºgen</span>
            </button>
			</h3>
	  </div>
      </div>
 
</ion-content>
</ion-view>
