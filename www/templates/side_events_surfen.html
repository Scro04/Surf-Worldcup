<!-- SideEvents Surfe Detail page!  -->

<link href="templates/css/side_events_detail.css" rel="stylesheet">
<ion-view title="Side Events">


<ion-content id="main_content" has-header="true" has-footer="true" padding="true">
    <button class="button" ng-click="showInfo(0, 1)" id="btnSurf">Surfen</button>
    <button class="button" id="btnPaddle" ng-click="showInfo(1, 1)">Stand-Up Paddling</button>
    <button class="button" id="btnPit" ng-click="showInfo(2, 1)">Pit Walk</button>
    <button class="button" id="btnBeach" ng-click="showInfo(3, 1)">Beach Games</button>
    <button class="button" id="btnPlay" ng-click="showInfo(4, 1)">Playground</button>
    <button class="button" id="btnKids" ng-click="showInfo(5, 1)">Kids Area</button>
    
    <div class="popUpdiv" style="display:none" id="divContainer">
    <span id="divTitle"></span>
    <p id="divText"></p>
    <a ng-click="showInfo(9998, 1)">Close</a>
    </div>
                    
    </div>
</ion-content>
</ion-view>
